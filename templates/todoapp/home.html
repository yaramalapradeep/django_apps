{% extends 'todoapp/base.html' %}
{% block content %}

<table >
  <tr>
    <th>TITLE</th>
    <th>Description</th>
    <th>STATUS</th>
    <th>update</th>
    <th>delete</th>
   </tr>
<br><br><br><br>
{% for todo in sdata %}

<tr>
<td>{{todo.title}}</td>
<td>{{todo.details}}</td>
<td>{{todo.status}} </td>
<td><a>update</a></td>
<td><a>delete</a></td>
</tr>

{% endfor %}
</table>


{% endblock %}
